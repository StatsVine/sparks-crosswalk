---
fields:
  sparks_id:
    type: string
    required: true
    description: SPARKS identifier. Globally unique. Safe to be a slug.
    notes: lowercase, digits, and dash only.
    pattern: ^[a-z0-9\-\_]{1,32}$
    unique: true
  sport_id:
    type: reference
    required: true
    description: SPARKS sport identifier
    unique: false
    reference_file: ./data/sports.csv
    reference_column: sparks_id
  league_id:
    type: reference
    required: true
    description: SPARKS league identifier
    unique: false
    reference_file: ./data/leagues.csv
    reference_column: sparks_id
  name:
    type: string
    required: true
    description: Full name of the franchise. Not unique and subject to change.
    pattern: "^[A-Za-zÀ-ÖØ-öø-ÿ'’\\-\\. ]{1,64}$"
    unique: false
  location:
    type: string
    required: true
    description: Location name of the franchise. Not guaranteed to be unique on its own.
    pattern: "^[A-Za-zÀ-ÖØ-öø-ÿ'’\\-\\. ]{1,32}$"
    unique: false
  abbreviation:
    type: string
    required: true
    description: Abbreviation of the franchise. Not guaranteed to be unique on its own.
    pattern: "^[A-Za-z]{1,8}$"
    unique: false
  wikidata_id:
    type: string
    required: true
    description: WikiData id. Not unique as some 'franchises' share a wikidata page.
    notes: Should be an "instance of" (wdt:P31) of "sports team" (wd:Q12973014)
    pattern: ^Q\d{1,10}$
    url: "https://www.wikidata.org/wiki/{wikidata_id}"
    unique: false
  status:
    type: enum
    required: true
    description: Status of franchise.
    enum: [active,defunct,superseded]
  year_founded:
    type: integer
    required: true
    description: The year the current franchise was established.
  year_ceased:
    type: integer
    required: false
    description: The year the current franchise ceased. Optional.
  root_franchise:
    type: reference
    required: true
    description: SPARKS ID of the root/first franchise predating this one. Can be self.
    reference_file: ./data/franchises.csv
    reference_column: sparks_id
  superseded_by:
    type: reference
    required: false
    description: SPARKS ID of the parent_league that replace this one.
    reference_file: ./data/franchises.csv
    reference_column: sparks_id
  superseded_reason:
    type: enum
    required: false
    description: Reason why this franchise ends at the given date.
    enum: [defunct,realignment,relocation,contracted,merger]