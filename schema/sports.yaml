---
fields:
  sparks_id:
    type: string
    required: true
    description: SPARKS identifier. Globally unique. Safe to be a slug.
    notes: lowercase, digits, and dash only.
    pattern: ^[a-z0-9\-]{1,32}$
    unique: true
  name:
    type: string
    required: true
    description: Name of the sport. Should be unique.
    pattern: "^[A-Za-zÀ-ÖØ-öø-ÿ'’\\-\\. ]{1,64}$"
    unique: true
  wikidata_id:
    type: string
    required: true
    description: WikiData ID. Unique.
    notes: Should be an "instance of" (wdt:P31) of "type of sport" (wd:Q31629)
    pattern: ^Q\d*$
    url: "https://www.wikidata.org/wiki/{wikidata_id}"
    unique: true
  iptc_media_topic_id:
    type: integer
    required: true
    description: IPTC Media Topics ID. Unique.
    notes: Should be part of the "competition discipline" concept (medtop:20000822)
    url: "https://cv.iptc.org/newscodes/mediatopic/{iptc_media_topic_id}"
    unique: true
  espn_api_id:
    type: string
    required: true
    description: ESPN api URI. Unique.
    pattern: ^[a-z0-9]{1,32}$
    url: "https://sports.core.api.espn.com/v2/sports/{espn_api_id}"
    unique: true
  reuters_sport_slug:
    type: string
    required: true
    description: Reuters Sports Event Slug. Uppercase.
    notes: See https://liaison.reuters.com/tools/sports-slugs
    pattern: "^[A-Z0-9]{1,32}"
    unique: true